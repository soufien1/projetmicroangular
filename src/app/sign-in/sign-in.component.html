<div class="main">
    
    
  <div class="container">

<div class="middle">
    <div id="login">
<div *ngIf="isLoginError" class="red-text center error-message">Verifier votre login ou motpasse</div>
      <form #loginForm="ngForm" (ngSubmit)="OnSbmit(username.value, password.value )">

        <fieldset class="clearfix">

          <p ><span class="fa fa-user"></span><input type="text" #username ngModel name="username"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
          <p><span class="fa fa-lock"></span><input type="password"  #password ngModel name="password" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
          
           <div>
                              <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                              password?</a></span>
                              <span style="width:50%; text-align:right;  display: inline-block;"><button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary navbar-right"> Sign In </button></span>
                          </div>

        </fieldset>
<div class="clearfix"></div>
      </form>

      <div class="clearfix"></div>

    </div> <!-- end login -->
    <div class="logo">LOGO
        
        <div class="clearfix"></div>
    </div>
    
    </div>

  </div>

</div>
